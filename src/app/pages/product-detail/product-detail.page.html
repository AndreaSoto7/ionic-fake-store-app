<ion-header>
  <ion-toolbar>
    <ion-title>{{ product?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="product?.image" />
    <ion-card-header>
      <ion-card-title>{{ product?.title }}</ion-card-title>
      <ion-card-subtitle>${{ product?.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product?.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
