<ion-header>
  <ion-toolbar>
    <ion-title>Todos los Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/categories']">Categor√≠as</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" [routerLink]="['/product-detail', product.id]">
      <ion-thumbnail slot="start">
        <img [src]="product.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>${{ product.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
